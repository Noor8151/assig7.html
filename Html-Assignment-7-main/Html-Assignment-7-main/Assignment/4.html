<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptocurrency Price Tracker</title>
    <link rel="stylesheet" href="4.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
